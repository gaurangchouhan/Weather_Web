<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="sun" id="moon"></div>

    <div class="krishna-button">
      <button class="krishna" onclick="night();">
        Night Mode
      </button>
    </div>

    <div class="container">
      <div class="heading">
        <h1>Weather Web</h1>
      </div>

      <div class="search-bar">
        <input id="serach-city" type="text" placeholder="Enter city name"/>
        <button class="search-icon" onclick="getWeather()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather-output"></div>
    </div>

    <script src="../JavaScript/script.js"></script>
    <script src="../JavaScript/api.js"></script>
    
  </body>
</html>
